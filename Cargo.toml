[package]
name = "djangofmt"
version = "0.1.0"
authors = ["Thibaut Decombe <thibaut.decombe@gmail.com>"]
edition = "2021"
exclude = ["/tests"]
license = "MIT"
repository = "https://github.com/UnknownPlatypus/djangofmt"
description = "Django Template Formatter."

[dependencies]
dprint_plugin_markup = { git = "https://github.com/UnknownPlatypus/markup_fmt", rev = "b5d6073771bd953744821c68371961e8740e29de", package = "dprint_plugin_markup" }
malva = { version = "0.11.1", features = ["config_serde"] }
markup_fmt = { git = "https://github.com/UnknownPlatypus/markup_fmt", rev = "b5d6073771bd953744821c68371961e8740e29de", package = "markup_fmt" }

anyhow = "1.0.95"
clap = { version = "4.5.26", features = ["derive"] }
rayon = "1.10.0"
serde_json = "1.0"

# Logging
colored = "3.0.0"
tracing = "0.1"
tracing-subscriber = "0.3"
tracing-tree = "0.4.0"
