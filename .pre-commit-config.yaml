ci:
  autoupdate_schedule: monthly
  skip:
    - dprint-fmt
    - actionlint
    - cargo-clippy
    - cargo-fmt
    - renovate-config-validator

exclude: .github/workflows/release.yml # Autogenerated file

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 3e8a8703264a2f4a69428a0aa4dcb512790b2c8c # frozen: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/asottile/pyupgrade
    rev: f90119b1b8bd9e46949d9592972b2c4c27d62a97 # frozen: v3.21.0
    hooks:
      - id: pyupgrade
        args: [--py311-plus]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: aad66557af3b56ba6d4d69cd1b6cba87cef50cbb # frozen: v0.14.3
    hooks:
      - id: ruff-check
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
  - repo: https://github.com/crate-ci/typos
    rev: b04a3e939a8f2800a1dc330d7e569e7557879d41 # frozen: v1
    hooks:
      - id: typos
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: 9f70dc58c23dfcca1b97af99eaeee3140a807c7e # frozen: v1.18.2
    hooks:
      - id: mypy
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: 2a30809d16bc7a60d9b97353c797f42b510d3368 # frozen: v3.12.0-2
    hooks:
      - id: shfmt
  - repo: https://github.com/AndrejOrsula/pre-commit-cargo
    rev: dea2de902af82db3de7418a1fcd1b0042418885f # frozen: 0.4.0
    hooks:
      - id: cargo-fmt
      - id: cargo-clippy
        args: [
          "--all-targets",
          "--all-features",
          "--fix",
          "--allow-staged",
          "--allow-dirty",
        ]
  - repo: https://github.com/woodruffw/zizmor-pre-commit
    rev: bbd57e2e77d04e39722d2976d5d6bfa227f101e8 # frozen: v1.16.2
    hooks:
      - id: zizmor
  - repo: https://github.com/rhysd/actionlint
    rev: e7d448ef7507c20fc4c88a95d0c448b848cd6127 # frozen: v1.7.8
    hooks:
      - id: actionlint
        additional_dependencies:
          - "github.com/wasilibs/go-shellcheck/cmd/shellcheck@v0.11.1"
  - repo: https://github.com/renovatebot/pre-commit-hooks
    rev: aeb655674a239a9006f8bbc04a75749748f56a95 # frozen: 41.169.2
    hooks:
      - id: renovate-config-validator
        args: [--strict]
  - repo: local
    hooks:
      - id: dprint-fmt
        name: dprint
        entry: /home/thibaut/.dprint/bin/dprint fmt --config dprint.json --allow-no-files
        language: system
        require_serial: true
        types: [text]
