ci:
  autoupdate_schedule: monthly
  skip:
    - dprint-fmt
    - actionlint
    - cargo-clippy
    - cargo-fmt
    - renovate-config-validator

default_language_version:
  python: python3.12

exclude: .github/workflows/release.yml # Autogenerated file

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: cef0300fd0fc4d2a87a85fa2093c6b283ea36f4b # frozen: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/asottile/pyupgrade
    rev: 37bfa06d791fd38fb4e54910b36a2ff57641b074 # frozen: v3.20.0
    hooks:
      - id: pyupgrade
        args: [--py311-plus]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: 4cbc74d53fe5634e58e0e65db7d28939c9cec3f7  # frozen: v0.12.7
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
  - repo: https://github.com/crate-ci/typos
    rev: 8d96c408b0dca5cc2e5b125482e8aabe5473e153  # frozen: v1
    hooks:
      - id: typos
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: 412de98d50e846f31ea6f4b0ad036f2c24a7a024  # frozen: v1.17.1
    hooks:
      - id: mypy
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: 2a30809d16bc7a60d9b97353c797f42b510d3368  # frozen: v3.12.0-2
    hooks:
      - id: shfmt
  - repo: https://github.com/AndrejOrsula/pre-commit-cargo
    rev: dea2de902af82db3de7418a1fcd1b0042418885f # frozen: 0.4.0
    hooks:
      - id: cargo-fmt
      - id: cargo-clippy
        args: [
          "--all-targets",
          "--all-features",
          "--fix",
          "--allow-staged",
          "--allow-dirty",
        ]
  - repo: https://github.com/woodruffw/zizmor-pre-commit
    rev: 69fa534d69454f44ddd4451b5e2da7a1c48e525b  # frozen: v1.11.0
    hooks:
      - id: zizmor
  - repo: https://github.com/rhysd/actionlint
    rev: 03d0035246f3e81f36aed592ffb4bebf33a03106 # frozen: v1.7.7
    hooks:
      - id: actionlint
        language_version: 1.23.0
        additional_dependencies:
          - "github.com/wasilibs/go-shellcheck/cmd/shellcheck@v0.10.0"
  - repo: https://github.com/renovatebot/pre-commit-hooks
    rev: 943642a690b57e66b12a6f039bb4640b29e19130  # frozen: 41.43.0
    hooks:
      - id: renovate-config-validator
        args: [--strict]
  - repo: local
    hooks:
      - id: dprint-fmt
        name: dprint
        entry: /home/thibaut/.dprint/bin/dprint fmt --config dprint.json --allow-no-files
        language: system
        require_serial: true
        types: [text]
