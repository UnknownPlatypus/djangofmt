ci:
  autoupdate_schedule: monthly
  skip:
    - dprint-fmt
    - actionlint
    - cargo-clippy
    - cargo-fmt
    - renovate-config-validator

default_language_version:
  python: python3.12

exclude: .github/workflows/release.yml # Autogenerated file

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 3e8a8703264a2f4a69428a0aa4dcb512790b2c8c  # frozen: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/asottile/pyupgrade
    rev: 37bfa06d791fd38fb4e54910b36a2ff57641b074 # frozen: v3.20.0
    hooks:
      - id: pyupgrade
        args: [--py311-plus]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: 9c89adb347f6b973f4905a4be0051eb2ecf85dea  # frozen: v0.13.3
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
  - repo: https://github.com/crate-ci/typos
    rev: a078fb205d445ce8d249ddb64fa61de0f4381759  # frozen: v1.37.3
    hooks:
      - id: typos
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: 9f70dc58c23dfcca1b97af99eaeee3140a807c7e  # frozen: v1.18.2
    hooks:
      - id: mypy
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: 2a30809d16bc7a60d9b97353c797f42b510d3368  # frozen: v3.12.0-2
    hooks:
      - id: shfmt
  - repo: https://github.com/AndrejOrsula/pre-commit-cargo
    rev: dea2de902af82db3de7418a1fcd1b0042418885f # frozen: 0.4.0
    hooks:
      - id: cargo-fmt
      - id: cargo-clippy
        args: [
          "--all-targets",
          "--all-features",
          "--fix",
          "--allow-staged",
          "--allow-dirty",
        ]
  - repo: https://github.com/woodruffw/zizmor-pre-commit
    rev: 3c10df247c55cf21f75003105b879f145096bd4a  # frozen: v1.14.2
    hooks:
      - id: zizmor
  - repo: https://github.com/rhysd/actionlint
    rev: 03d0035246f3e81f36aed592ffb4bebf33a03106 # frozen: v1.7.7
    hooks:
      - id: actionlint
        language_version: 1.23.0
        additional_dependencies:
          - "github.com/wasilibs/go-shellcheck/cmd/shellcheck@v0.10.0"
  - repo: https://github.com/renovatebot/pre-commit-hooks
    rev: e423b55cd095370675e75f4804819b4c324c5240  # frozen: 41.137.1
    hooks:
      - id: renovate-config-validator
        args: [--strict]
  - repo: local
    hooks:
      - id: dprint-fmt
        name: dprint
        entry: /home/thibaut/.dprint/bin/dprint fmt --config dprint.json --allow-no-files
        language: system
        require_serial: true
        types: [text]
