name: CI

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - "**"

permissions: {}

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  UV_VERSION: 0.9.13
  # Make sure CI fails on all warnings, including Clippy lints
  RUSTFLAGS: "-Dwarnings"

jobs:
  changed_files:
    name: "Determine which files changed"
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    outputs:
      code: ${{ steps.changed.outputs.code_any_changed }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: true

      - uses: tj-actions/changed-files@8cba46e29c11878d930bca7870bb54394d3e8b21 # v47.0.2
        id: changed
        with:
          files_yaml: |
            code:
              - python/**
              - crates/**
              - .github/workflows/ci.yml
              - Cargo.toml

  build-and-compare:
    name: "Ecosystem check"
    runs-on: ubuntu-24.04
    needs: changed_files
    if: ${{ github.event_name == 'pull_request' && needs.changed_files.outputs.code == 'true' }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: main
          persist-credentials: false
      - name: Build main version
        run: cargo build -p djangofmt --release --verbose && mv target/release/djangofmt ./main_djangofmt

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
          clean: false

      - name: Build PR version
        run: cargo build -p djangofmt --release --verbose && mv target/release/djangofmt ./pr_djangofmt

      - name: Setup uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
        with:
          enable-cache: false

      - name: Install rustywind
        run: npm install -g rustywind

      - name: Run `djangofmt` ecosystem check
        run: |
          # Set pipefail to avoid hiding errors with tee
          set -eo pipefail

          uv venv --python 3.12
          uv pip install ./python/ecosystem-check

          printf "### \`pr\` vs \`main\` diff\n" >> ecosystem-result-format-stable
          uv run ecosystem-check format ./main_djangofmt ./pr_djangofmt --cache-dir ./checkouts | tee -a ecosystem-result-format-stable

          printf "\n### \`pr\` stability\n" >> ecosystem-result-format-stable
          uv run ecosystem-check format ./pr_djangofmt ./pr_djangofmt --cache-dir ./checkouts --format-comparison base-then-comp | tee -a ecosystem-result-format-stable

          printf "\n### \`pr\` + \`rustywind\` stability\n" >> ecosystem-result-format-stable
          uv run ecosystem-check format ./pr_djangofmt rustywind --cache-dir ./checkouts --format-comparison base-then-comp-converge | tee -a ecosystem-result-format-stable

          if [ "$(stat -c%s "ecosystem-result-format-stable")" -gt 1024000 ]; then
            echo -e "\n\n> [!CAUTION]\n> **Summary Truncated:** The original output was $(du -h ecosystem-result-format-stable | cut -f1), which exceeds GitHub's 1024k limit." >> "$GITHUB_STEP_SUMMARY"
          fi

          head -c 1000k ecosystem-result-format-stable >> "$GITHUB_STEP_SUMMARY"

          cat ecosystem-result-format-stable >> ecosystem-result

      - name: Generate comment content
        id: generate-comment
        run: |
          # Note this identifier is used to find the comment to update on subsequent runs
          echo '<!-- generated-comment ecosystem -->' >> placeholder-comment.txt

          {
            cat placeholder-comment.txt
            echo "## \`ecosystem-check\` results"
            cat ecosystem-result
          } >> full-comment.txt

          # Determine if the comment exceeds 65536 characters
          char_count=$(wc -c < full-comment.txt)
          if [ "$char_count" -gt 65536 ]; then
              {
                cat placeholder-comment.txt
                echo "## \`ecosystem-check\` results (partial, see full diff [here](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}))"
                cat ecosystem-result
              } > full-comment.txt
          fi

      - name: Upload ecosystem result
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ecosystem-result
          path: full-comment.txt

      - name: Store pr-number
        run: |
          echo ${{ github.event.number }} > pr-number

      - name: Upload pr-number
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: pr-number
          path: pr-number

  clippy_check:
    name: "cargo clippy"
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: Install Rust toolchain
        run: rustup component add clippy
      - name: Run Clippy
        run: cargo clippy --all-targets --all-features

  cargo-shear:
    name: "cargo shear"
    runs-on: ubuntu-24.04
    needs: changed_files
    if: ${{ needs.changed_files.outputs.code == 'true' || github.ref == 'refs/heads/main' }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: cargo-bins/cargo-binstall@7691a5b29cda4f5499b819e5618012ba4b6c3334 # v1.17.5
      - run: cargo binstall --no-confirm cargo-shear
      - run: cargo shear

  test:
    name: "cargo test"
    runs-on: ubuntu-24.04
    needs: changed_files
    if: ${{ needs.changed_files.outputs.code == 'true' || github.ref == 'refs/heads/main' }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - run: cargo build
      - run: cargo test
