# Run `cargo bloat` for finding out what takes most of the space in your executable.
name: Cargo Bloat

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch name"
        required: true
        default: "main"

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  bloat:
    name: Cargo Bloat
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: ${{ github.event.inputs.branch }}
          persist-credentials: false
      - uses: cargo-bins/cargo-binstall@e7cc28468cf17df7cb288daea80c0c5437af360b # v1.16.7
      - run: cargo binstall --no-confirm cargo-bloat
      - name: Run
        env:
          RUSTFLAGS: "-C debuginfo=2 -C strip=none"
        shell: bash
        run: |
          {
            echo "# Bloat Summary"
            echo
            echo "## Largest functions"
            echo '```'
            echo
            cargo bloat --release -p djangofmt -n 15 2> /dev/null
            echo
            echo '```'
            echo
            echo "## Largest crates"
            echo '```'
            echo
            cargo bloat --release -p djangofmt --crates -n 15 2> /dev/null
            echo
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"
